---
layout: default
---
<div class="container">
  <h1>Blog Posts</h1>

  <!-- Category Filter Dropdown -->
  <label for="category-filter">Filter by category:</label>
  <select id="category-filter" onchange="filterPosts()">
    <option value="all">All</option>
    {% assign all_categories = "" | split: "" %}
    {% for post in site.posts %}
    {% for category in post.categories %}
    {% assign all_categories = all_categories | push: category %}
    {% endfor %}
    {% endfor %}
    {% assign unique_categories = all_categories | uniq | sort %}
    {% for category in unique_categories %}
    <option value="{{ category | downcase | replace: '_', ' ' }}">{{ category | replace: '_', ' ' }}</option>
    {% endfor %}
  </select>

  <ul id="posts-list">
    {% for post in site.posts %}
      <li class="post-item" data-categories="{{ post.categories | join: ',' | downcase }}">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
  function filterPosts() {
    var selectedCategory = document.getElementById("category-filter").value.replace(" ", "_");
    var posts = document.getElementsByClassName("post-item");
    
    for (var i = 0; i < posts.length; i++) {
      var post = posts[i];
      var categories = post.getAttribute("data-categories").split(",");
      
      if (selectedCategory === "all" || categories.includes(selectedCategory)) {
        post.style.display = "";
      } else {
        post.style.display = "none";
      }
    }
  }
</script>
